<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <table border="1px">
        <thead>
            <tr class="magenta">
                <th>Marca:</th>
                <th>Modelo:</th>
                <th>Ano:</th>
                <th>Valor:</th>
            </tr>
        </thead>

        <tbody>
            <tr class="rosa">
                <td>Volkswagen</td>
                <td>Golf</td>
                <td>2009</td>
                <td>R$38.500</td>
            </tr>

            <tr class="amarelo">
                <td>Fiat</td>
                <td>Palio</td>
                <td>2010</td>
                <td>R$19.700</td>
            </tr>

            <tr class="azul">
                <td>Honda</td>
                <td>Civic</td>
                <td>2012</td>
                <td>R$61.500</td>
            </tr>

        </tbody>

        <tfoot>
            <tr class="cinza">
                <td colspan="4">O melhor preço da região</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
