<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela</title>
</head>

<body>
    <table border="1px" bgcolor="grey" width="800px">
        <thead bgcolor="pink">
            <tr>
                <th>Meses</th>
                <th>Descontos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td height="100px">Janeiro</td>
                <td height="100px">R$20</td>
            </tr>
            <tr>
                <td height="100px">Fevereiro</td>
                <td height="100px">R$80</td>
            </tr>
        </tbody>
        <tfoot bgcolor="green">
            <tr>
                <td>Soma</td>
                <td>R$100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
