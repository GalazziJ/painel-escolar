<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="menu">
        <!-- Iniciando a barra de navegação -->
        <nav class="navbar navbar-expand-md navbar-light roxo">
            <!-- Criando logo ps é padding esquerda 5-->
            <a href="http://" class="navbar-brand ps-3">Painel</a>

            <!-- Criando menu -->
            <div class="collapse navbar-collapse justify-content-center px-3" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre nós</a>
                    </li>
                    <!-- criando um menu dropdown -->
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">Interno</a>
                        <!-- listando menu dropdown -->
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" class="dropdown-item">Trabalhe conosco</a>
                            </li>
                            <li>
                                <a href="" class="dropdown-item">Blog</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="container">
        <h1>boa noite</h1>
    </div>
</body>

</html>
