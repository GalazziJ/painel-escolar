<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <!--DATA 1-->
    <table>
        <tr>
            <th colspan="3">Data 1</th>
        </tr>

        <tr>
            <th>Dia</th>
            <th>Mês</th>
            <th>Ano</th>
        </tr>

        <tr>
            <td><input type="number" name="" id="diaData1" min="1" max="31"></td>
            <td><input type="number" name="" id="mesData1" min="1" max="12"></td>
            <td><input type="number" name="" id="anoData1" min="2020" max="2030"></td>
        </tr>

    </table>

    <!--DATA 2-->
    <table>
        <tr>
            <th colspan="3">Data 2</th>
        </tr>

        <tr>
            <th>Dia</th>
            <th>Mês</th>
            <th>Ano</th>
        </tr>

        <tr>
            <td><input type="number" name="" id="diaData2" min="1" max="31"></td>
            <td><input type="number" name="" id="mesData2" min="1" max="12"></td>
            <td><input type="number" name="" id="anoData2" min="2020" max="2030"></td>
        </tr>

        <tr>
            <td><button onclick="calcDiferenca()">Diferença</button></td>
        </tr>
    </table>
    <label for="" id="resultado">Resultado</label>
    <script src="js/calculadora.js"></script>
</body>
</html>
